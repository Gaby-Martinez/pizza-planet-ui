<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Create order</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>
    <!-- FORM PART -->

    <div class="container">
      <!-- Notification Area -->

      <div id="order-alert" class="alert" role="alert" style="display: none">
        <h4 class="alert-heading"></h4>
      </div>

      <div class="jumbotron">
        <h2 class="text-center">Build your own pizza!</h2>

        <form id="order-form">
          <!-- CLIENT DATA -->

          <div class="form-group row">
            <label for="clientName" class="col-sm-2 col-form-label"
              >Name:
            </label>
            <div class="col-sm-10">
              <input
                id="clientName"
                required
                name="name"
                type="text"
                class="form-control"
                placeholder="Name"
                autocomplete="name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="clientDni" class="col-sm-2 col-form-label">DNI: </label>
            <div class="col-sm-10">
              <input
                id="clientDni"
                required
                name="dni"
                maxlength="10"
                type="text"
                class="form-control"
                placeholder="DNI"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="clientAddress" class="col-sm-2 col-form-label"
              >Address:
            </label>
            <div class="col-sm-10">
              <input
                id="clientAddress"
                required
                name="address"
                type="text"
                class="form-control"
                placeholder="Address"
                autocomplete="street-address"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="clientPhone" class="col-sm-2 col-form-label"
              >Phone #:
            </label>
            <div class="col-sm-10">
              <input
                id="clientPhone"
                required
                name="phone"
                type="text"
                class="form-control"
                placeholder="Phone"
                autocomplete="tel"
              />
            </div>
          </div>

          <hr />

          <!-- SIZE AND INGREDIENTS -->

          <table class="table bg-white table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Choose a size</th>
                <th>Choose your ingredients</th>
                <th>Choose your beverages</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <table id="sizes">
                    <template id="sizes-template">
                      <div class="form-check">
                        <input
                          id="size_{{_id}}"
                          value="{{_id}}"
                          required
                          name="size"
                          class="form-check-input"
                          type="radio"
                        />
                        <label class="form-check-label" for="size_{{_id}}">
                          {{name}} - ${{price}}
                        </label>
                      </div>
                    </template>
                    <tbody></tbody>
                  </table>
                </td>
                <td>
                  <table id="ingredients">
                    <template id="ingredients-template">
                      <div class="form-check">
                        <input
                          id="ingredient_{{_id}}"
                          name="ingredients"
                          value="{{_id}}"
                          class="form-check-input"
                          type="checkbox"
                        />
                        <label
                          class="form-check-label"
                          for="ingredient_{{_id}}"
                        >
                          {{name}} - ${{price}}
                        </label>
                      </div>
                    </template>
                    <tbody></tbody>
                  </table>
                </td>
                <td>
                  <table id="beverages">
                    <template id="beverages-template">
                      <div class="form-check">
                        <input
                          id="beverage_{{_id}}"
                          name="beverages"
                          value="{{_id}}"
                          class="form-check-input"
                          type="checkbox"
                        />
                        <label class="form-check-label" for="beverage_{{_id}}">
                          {{name}} - ${{price}}
                        </label>
                      </div>
                    </template>
                    <tbody></tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- ORDER BUTTON -->

          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg">Order</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
    <script src="/js/templates/header.js"></script>
  </body>
</html>
